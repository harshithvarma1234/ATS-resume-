<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Chatbot</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        /* Chat Container */
        #chat-container { width: 400px; height: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        #chat-header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        
        /* Messages Area */
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 18px; max-width: 75%; font-size: 14px; line-height: 1.4; }
        .user-msg { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot-msg { background: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        /* Input Area */
        #input-area { display: flex; border-top: 1px solid #ddd; padding: 10px; }
        #user-input { flex: 1; border: none; padding: 10px; outline: none; }
        #send-btn { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        #send-btn:hover { background: #0056b3; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">Support Assistant</div>
    <div id="chat-window">
        <div class="message bot-msg">Hello! How can I help you today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Simple bot logic
    function getBotResponse(input) {
        const text = input.toLowerCase();
        if (text.includes("hello") || text.includes("hi")) return "Hi there! I'm a simple HTML chatbot.";
        if (text.includes("help")) return "I can help with basic questions. Ask me 'what time is it?'";
        if (text.includes("time")) return "It's currently " + new Date().toLocaleTimeString();
        if (text.includes("bye")) return "Goodbye! Have a great day!";
        return "I'm not sure I understand. Could you try asking something else?";
    }

    function addMessage(text, className) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', className);
        msgDiv.textContent = text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
    }

    function handleSend() {
        const message = userInput.value.trim();
        if (message === "") return;

        addMessage(message, 'user-msg');
        userInput.value = '';

        // Simulate thinking delay
        setTimeout(() => {
            const response = getBotResponse(message);
            addMessage(response, 'bot-msg');
        }, 600);
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });
</script>

</body>
</html>
