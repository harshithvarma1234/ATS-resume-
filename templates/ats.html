<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProScan | AI Resume Intelligence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .loader { border-top-color: #2563eb; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body class="bg-[#f8fafc] min-h-screen">
    <nav class="sticky top-0 z-50 border-b bg-white/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded-lg text-white"><i data-lucide="shield-check"></i></div>
                <span class="text-xl font-bold">ProScan <span class="text-blue-600">AI</span></span>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-10">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-6">
                <div class="bg-white rounded-2xl shadow-sm border p-8">
                    <h2 class="text-2xl font-bold mb-6">Analyze Performance</h2>
                    <form id="resumeForm" class="space-y-6">
                        <div id="dropZone" class="border-2 border-dashed border-slate-200 rounded-2xl p-10 text-center hover:border-blue-500 hover:bg-blue-50/50 transition-all cursor-pointer relative">
                            <input id="resume" type="file" accept="application/pdf" class="absolute inset-0 opacity-0 cursor-pointer" required>
                            <i data-lucide="upload-cloud" class="mx-auto w-12 h-12 text-blue-500 mb-4"></i>
                            <p id="fileNameDisplay" class="font-semibold">Drop your resume PDF here</p>
                        </div>
                        <textarea id="jobDesc" rows="5" placeholder="Paste the Job Description here..." class="w-full border rounded-xl p-4 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none"></textarea>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2">
                            Analyze Resume <i data-lucide="sparkles" class="w-5 h-5"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white rounded-2xl shadow-sm border p-8 text-center relative overflow-hidden">
                    <div id="loading" class="hidden absolute inset-0 bg-white/90 z-10 flex flex-col items-center justify-center">
                        <div class="loader rounded-full border-4 h-12 w-12 mb-4"></div>
                        <p class="font-bold">AI Processing...</p>
                    </div>

                    <h3 class="text-lg font-bold mb-6">Match Score</h3>
                    <div class="relative w-40 h-40 mx-auto">
                        <svg class="-rotate-90 w-full h-full" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="42" stroke="#f1f5f9" stroke-width="10" fill="none"/>
                            <circle id="ring" cx="50" cy="50" r="42" stroke="#2563eb" stroke-width="10" stroke-linecap="round" fill="none" stroke-dasharray="264" stroke-dashoffset="264" class="transition-all duration-1000"/>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center text-4xl font-extrabold" id="score">—</div>
                    </div>

                    <div class="grid grid-cols-3 gap-2 mt-8 pt-6 border-t">
                        <div><p class="text-[10px] font-bold text-slate-400">KEYWORDS</p><p id="keyS" class="font-bold">—</p></div>
                        <div><p class="text-[10px] font-bold text-slate-400">IMPACT</p><p id="impS" class="font-bold">—</p></div>
                        <div><p class="text-[10px] font-bold text-slate-400">FORMAT</p><p id="readS" class="font-bold">—</p></div>
                    </div>
                </div>

                <div id="output" class="bg-white rounded-2xl shadow-sm border p-6 min-h-[200px]">
                    <p class="text-slate-400 italic text-center text-sm py-10">Upload data to see detailed analysis</p>
                </div>
            </div>
        </div>
    </main>

<script>
lucide.createIcons();
const resumeInput = document.getElementById("resume");
const fileNameDisplay = document.getElementById("fileNameDisplay");
const form = document.getElementById("resumeForm");
const output = document.getElementById("output");
const ring = document.getElementById("ring");

resumeInput.addEventListener("change", () => {
    if (resumeInput.files[0]) fileNameDisplay.textContent = resumeInput.files[0].name;
});

function copyToClipboard(text, el) {
    navigator.clipboard.writeText(text);
    const original = el.innerHTML;
    el.innerHTML = `<i data-lucide="check" class="w-3 h-3"></i> Copied`;
    lucide.createIcons();
    setTimeout(() => { el.innerHTML = original; lucide.createIcons(); }, 1500);
}

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    document.getElementById("loading").classList.remove("hidden");
    
    const fd = new FormData();
    fd.append("resume", resumeInput.files[0]);
    fd.append("jobDesc", document.getElementById("jobDesc").value);

    try {
        const res = await fetch("/analyze", { method: "POST", body: fd });
        const data = await res.json();

        // Update Gauge
        document.getElementById("score").textContent = data.ats_score + "%";
        ring.style.strokeDashoffset = 264 - (data.ats_score / 100) * 264;
        document.getElementById("keyS").textContent = data.sub_scores.keywords + "%";
        document.getElementById("impS").textContent = data.sub_scores.impact + "%";
        document.getElementById("readS").textContent = data.sub_scores.readability + "%";

        // Build Results
        output.innerHTML = `
            <div class="space-y-6">
                <div>
                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Analysis Results</h4>
                    <div class="space-y-2">
                        ${data.strengths.map(s => `<div class="p-3 bg-green-50 border border-green-100 rounded-xl flex items-center gap-3 text-sm font-semibold text-green-800"><i data-lucide="check-circle-2" class="w-4 h-4"></i> ${s}</div>`).join('')}
                        ${data.weaknesses.map(w => `<div class="p-3 bg-amber-50 border border-amber-100 rounded-xl flex items-center gap-3 text-sm font-semibold text-amber-800"><i data-lucide="zap" class="w-4 h-4"></i> ${w}</div>`).join('')}
                    </div>
                </div>
                <div class="pt-4 border-t">
                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Target Keywords</h4>
                    <div class="flex flex-wrap gap-2">
                        ${data.missing_keywords.map(k => `<button onclick="copyToClipboard('${k}', this)" class="px-3 py-1.5 bg-white border rounded-lg text-xs font-bold hover:border-blue-500 hover:text-blue-600 transition-all flex items-center gap-2 shadow-sm"><i data-lucide="plus" class="w-3 h-3"></i> ${k}</button>`).join('')}
                    </div>
                </div>
            </div>
        `;
        lucide.createIcons();
    } catch (err) { alert("Analysis failed. Please try again."); }
    finally { document.getElementById("loading").classList.add("hidden"); }
});
</script>
</body>
</html>
